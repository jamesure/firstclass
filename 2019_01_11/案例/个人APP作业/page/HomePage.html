<script>
    let index = 2;

    let task;

    function loadImg() {
        if (index === 5) index = 1;
        $("#picture").css("background-image", "url("+index+".jpg)");
        index++;
    }

    $(function() {

        //当页面加载时

        task = setInterval("loadImg()", 2000); //启动定时器

        $("#picture").mouseover(function () { //鼠标经过
            window.clearInterval(task);
        });

        $("#picture").mouseout(function () { //鼠标移出
            task = setInterval("loadImg()", 1000);
        })










        //各页面元素变化
        $("#index_change1").load("../page/index_chenge_shouye.html")

        $(".shouye").click(function () {

        })

        })
        $(".dingdan").click(function () {

        })

        })
        $(".wode").click(function () {
            $("#index_change1").load("../page/wode.html")
        })



    })





</script>
