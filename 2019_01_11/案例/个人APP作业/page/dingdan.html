<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../CSS/common.css" rel="stylesheet">

</head>
<body>



<div id="container" class="">

    <div id="index_change1">


        <div id="dingdan_title" class="xy_center dingdan_title_border">

            </div>
            <div id="weiwancheng" class="xy_center ">

<script src="jquery.js"></script>

<script>

        $(".shouye").click(function () {
            $("#index_change1").load("../page/HomePage.html")
        })

        $(".caidan").click(function () {
            $("#index_change1").load("../page/caidan.html")
        })
        $(".dingdan").click(function () {
            $("#index_change1").load("../page/dingdan.html")
        })
        $(".gouwuche").click(function () {
