<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../CSS/Sign_in_top.css" rel="stylesheet">
    <link href="../CSS/Sign_in_middle.css" rel="stylesheet">
    <link href="../CSS/Sign_in_button.css" rel="stylesheet">
    <link href="../CSS/Sign_in_down.css" rel="stylesheet">
    <link href="../CSS/common.css" rel="stylesheet">
    <link href="../CSS/container.css" rel="stylesheet">

</head>
<body>

    <div id="container" class="">
        <!-- 登录界面顶部  start -->
        <div id="Sign_in_top" class="border">
            <div id="Sing_in_top_ball" class="border"></div>
        </div>
        <!-- 登录界面顶部  end -->

        <!-- 登录界面邮箱/密码框   start -->
        <div id="Sign_in_middle" class="">

            <div id="e-mail" class=" ">
                <div class="Sign_middletext">E-mail ： </div>
            </div>
            <div id="password" class="">
                <div class="Sign_middletext">Passport ： </div>
            </div>
        </div>
        <!-- 登录界面邮箱/密码框   end -->

        <!-- 登录按钮   start -->
        <div id="Sign_in_button" class="xy_center">
            <div id="Sign_button" class="xy_center">
                <div class="Sign_text">SIGN IN</div>
            </div>
        </div>
        <!-- 登录按钮   end -->

        <!-- 注册层   start -->
        <div id="Sign_in_down" class="">
            <div id="Sign_in_down_left" class="xy_center">
                <div class="Sign_down_text" style="margin-left: 50px">Don't Have An Account?</div>
            </div>
            <div id="Sign_in_down_right" class="">
                <div id="Sign_up" class="">
                    <div class="Sign_down_text">Sign-Up</div>
                </div>
            </div>
        </div>
        <!-- 注册层   end-->
    </div>

</body>
</html>
