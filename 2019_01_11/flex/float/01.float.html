<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #container {
            height: 200px;
            width: 400px;
            border: 1px red solid;
        }
        .f {
            height: 100px;
            width: 100px;
            float: left;

        }

        #d1 {
            background-color: #01579B;
        }
        #d2 {
            background-color: #00AFF0;
        }
        #d3 {
            height: 200px;
            width: 200px;
            background-color: #212121;
        }

    </style>

</head>
<body>

<div id="container">
    <div class="f" id="d1"></div>
    <div class="f" id="d2"></div>
    <div id="d3"></div>
    <br clear="both">
</div>

</body>
</html>
