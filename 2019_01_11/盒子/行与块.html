<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        div {
            height: 80px;
            width: 80px;
            background-color: #FFECB3;
            line-height: 80px;
            text-align: center;
            display: inline-block;
            margin: 20px;
        }
        div:hover{
            height: 77px;
            background-color: #FB8C00;
            border-bottom:3px solid #212121;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
